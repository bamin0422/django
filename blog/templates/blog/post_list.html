<html>
  <head>
    <title>대창은 맛있어</title>
  </head>
  <body>
    <div>
      <h1><a href="/">대창너무조아의 블로그</a></h1>
    </div>

    {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
